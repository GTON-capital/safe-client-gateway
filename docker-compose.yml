version: '3.5'

services:
  nginx:
    image: nginx:1.21-alpine
    env_file:
      - .env
    ports:
      - "${NGINX_HOST_PORT}:80"
    volumes:
      - ./nginx/templates:/etc/nginx/templates
    depends_on:
      - web
    networks:
      - safenetwork

  web:
    build: .
    env_file:
      - .env
    depends_on:
      - redis
    networks:
      - safenetwork

  redis:
    image: redis:6-alpine
    env_file:
      - .env
    ports:
      - "${REDIS_PORT}:${REDIS_PORT}"
    networks:
      - safenetwork

networks:
  safenetwork:
    name: safe_network
